<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PeriodicidadViewDlg" widgetVar="PeriodicidadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPeriodicidadTitle}">
            <h:form id="PeriodicidadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{periodicidadController.selected != null}">
                        <h:outputText value="#{bundle.ViewPeriodicidadLabel_idPERIODICIDAD}"/>
                        <h:outputText value="#{periodicidadController.selected.idPERIODICIDAD}" title="#{bundle.ViewPeriodicidadTitle_idPERIODICIDAD}"/>
                        <h:outputText value="#{bundle.ViewPeriodicidadLabel_fechaInicio}"/>
                        <h:outputText value="#{periodicidadController.selected.fechaInicio}" title="#{bundle.ViewPeriodicidadTitle_fechaInicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPeriodicidadLabel_fechaFin}"/>
                        <h:outputText value="#{periodicidadController.selected.fechaFin}" title="#{bundle.ViewPeriodicidadTitle_fechaFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPeriodicidadLabel_ESTADOidESTADO}"/>
                        <h:outputText value="#{periodicidadController.selected.ESTADOidESTADO}" title="#{bundle.ViewPeriodicidadTitle_ESTADOidESTADO}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PeriodicidadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
