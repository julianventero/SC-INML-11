<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PeriodicidadCreateDlg" widgetVar="PeriodicidadCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePeriodicidadTitle}">
            <h:form id="PeriodicidadCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{periodicidadController.selected != null}" style="margin-bottom:10px">
                        <p:outputLabel value="#{bundle.Label_fechaInicio}" for="fechaInicio" />
                        <p:calendar id="fechaInicio" pattern="MM/dd/yyyy" value="#{periodicidadController.selected.fechaInicio}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.Label_fechaFin}" for="fechaFin" />
                        <p:calendar id="fechaFin" pattern="MM/dd/yyyy" value="#{periodicidadController.selected.fechaFin}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.Estado_periodicidad}" for="ESTADOidESTADO" />
                        <p:selectOneMenu id="ESTADOidESTADO" value="#{periodicidadController.selected.ESTADOidESTADO}" >
                            <f:selectItems value="#{estadoPController.itemsAvailableSelectOne}"
                                           var="ESTADOidESTADOItem"
                                           itemValue="#{ESTADOidESTADOItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <div id="botones" align="Center">
                        <p:commandButton actionListener="#{periodicidadController.create}" value="#{bundle.Save}" update="display,:PeriodicidadListForm:datalist,:growl" oncomplete="handleSubmit(args,'PeriodicidadCreateDialog');" onclick="PeriodicidadCreateDialog.hide()"/>
                        <p:commandButton value="#{bundle.Cancel}" onclick="PeriodicidadCreateDialog.hide()"/>
                    </div>    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
