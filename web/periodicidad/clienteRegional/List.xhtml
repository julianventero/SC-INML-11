<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListClienteRegionalTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ClienteRegionalListForm">
                <p:panel header="#{bundle.ListClienteRegionalTitle}">
                    <p:dataTable id="datalist" value="#{clienteRegionalController.items}" var="item"
                                 selectionMode="single" selection="#{clienteRegionalController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idCLIENTEREGIONAL}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClienteRegionalTitle_idCLIENTEREGIONAL}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCLIENTEREGIONAL}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClienteRegionalTitle_CLIENTEidCLIENTE}"/>
                            </f:facet>
                            <h:outputText value="#{item.CLIENTEidCLIENTE}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClienteRegionalTitle_REGIONALidREGIONAL}"/>
                            </f:facet>
                            <h:outputText value="#{item.REGIONALidREGIONAL}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{clienteRegionalController.prepareCreate}" update=":ClienteRegionalCreateForm" oncomplete="PF('ClienteRegionalCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ClienteRegionalViewForm" oncomplete="PF('ClienteRegionalViewDialog').show()" disabled="#{empty clienteRegionalController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ClienteRegionalEditForm" oncomplete="PF('ClienteRegionalEditDialog').show()" disabled="#{empty clienteRegionalController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{clienteRegionalController.destroy}" update=":growl,datalist" disabled="#{empty clienteRegionalController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
